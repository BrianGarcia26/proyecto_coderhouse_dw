<body id="body__contacto">
    <!--Logo + nav-->
    <header id="header" class="header">
        <img src="../images/Logo.png" alt="logo" id="imagen">
        <nav id="botones" class="nav">
            <ul class="nav__lista">

			</ul>
        </nav>
    </header>
    <!--Fin de Logo + nav-->
    <!--Secciones-->
    <main id="main">
        <section>
            <article>
                <form action="" method="post" class="form">
                    <fieldset>
                        <legend>Envianos tu consulta</legend>
                            <label for="nombreyapellido">Nombre y apellido: </label>
                            <br>
                            <input type="text" name="nombreyapellido" placeholder="Nombre y apellido" />
                            <br>
                            <label for="fechanacimiento">Fecha de Nacimiento: </label>
                            <br>
                            <input type="date" name="fechanacimiento" placeholder="dd/mm/aa" />
                            <br>
                            <label for="email">E-mail: </label>
                            <br>
                            <input type="email" name="email" placeholder="xxx@mail.com" />
                            <br>
                            <label for="genero">Género: </label>
                            <select name="genero">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="O">Otro</option>
                            </select>
                            <br>
                            <label for="asunto">Asunto: </label>
                            <br>
                            <input type="text" name="asunto" placeholder="Asunto" />
                            <br>
                            <br>
                            <label for="mensaje">Mensaje: </label>
                            <textarea placeholder="Mensaje"></textarea>
                            <br>
                            <span>Recibir noticias asociadas a esta página</span>
                            <input type="checkbox" name="noticias" value="1"/>                               
                            <br>                                
                            <input type="submit" value="Enviar"/>
                            <input type="reset" value="Borrar">                               
                    </fieldset>
                </form>                    
            </article>
        </section>
        <section>

        </section>
    </main>
    <!--Fin de Secciones-->
